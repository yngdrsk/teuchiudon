# deploy.yml

name: Deploy Laravel to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          # SSH接続とデプロイコマンドの実行
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # プロジェクトのルートディレクトリを準備
            sudo mkdir -p /var/www/teuchiudon
            sudo chown -R ubuntu:ubuntu /var/www/teuchiudon
            
            # ディレクトリへ移動
            cd /var/www/teuchiudon
            
            # リポジトリがまだクローンされていない場合、クローンを実行
            if [ ! -d ".git" ]; then
              git clone https://github.com/yngdrsk/teuchiudon.git .
            fi

            # 最新のコードをプル
            git pull origin main

            # フロントエンドディレクトリを削除してクリーンな状態を保つ
            # この行を追加することで、frontendディレクトリを削除します
            sudo rm -rf /var/www/teuchiudon/frontend
            
            # バックエンドディレクトリへ移動
            cd /var/www/teuchiudon/backend
            
            # 依存関係のインストール
            composer install --no-dev --optimize-autoloader
            
            # artisan コマンドの実行
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            
            # NginxとPHP-FPMサービスの再起動
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx
          EOF
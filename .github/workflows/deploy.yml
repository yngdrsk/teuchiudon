# deploy.yml

name: Deploy Laravel to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          # SSH接続とデプロイコマンドの実行
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # プロジェクトのルートディレクトリを作成し、適切な権限を付与
            sudo mkdir -p /var/www/teuchiudon
            sudo chown -R ubuntu:ubuntu /var/www/teuchiudon
            
            # リポジトリがまだ存在しない場合はクローンする
            if [ ! -d "/var/www/teuchiudon/.git" ]; then
              cd /var/www/teuchiudon
              git clone https://github.com/yngdrsk/teuchiudon.git .
            fi
            
            # バックエンドディレクトリへ移動し、最新のコードを取得
            cd /var/www/teuchiudon/backend
            git pull origin main
            
            # 依存関係のインストールとキャッシュクリア
            composer install --no-dev --optimize-autoloader
            
            # データベースマイグレーションの実行
            php artisan migrate --force
            
            # 設定とルートのキャッシュ
            php artisan config:cache
            php artisan route:cache
            
            # NginxとPHP-FPMサービスの再起動
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx
          EOF